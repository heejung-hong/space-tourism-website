  </head>
  <body class="destination">
    <header>
      <nav>
        <div class="nav-container">
          <img src="./assets/shared/logo.svg" alt="logo" />
          <div class="rectangle"></div>
          <i class="fa-solid fa-bars icon-open" onclick="openMenu()"></i>
          <div class="nav-links">
            <i class="fa-solid fa-xmark icon-close" onclick="closeMenu()"></i>
            <div class="nav-border">
              <a class="nav-text" href="index.html" onclick="closeMenu()"
                ><b>00</b> HOME</a
              >
            </div>
            <div class="nav-border-active">
              <a
                class="nav-text"
                href="./destination.html"
                onclick="closeMenu()"
                ><b>01</b> DESTINATION</a
              >
            </div>
            <div class="nav-border">
              <a class="nav-text" href="./crew.html" onclick="closeMenu()"

      <div class="container">

        <div class="info">
          <div class="menu">

            <div class="menu-text" id="mars" onclick="mars()">MARS</div>
            <div class="menu-text" id="europa" onclick="europa()">EUROPA</div>

          <h2 id="desName">MOON</h2>

          <div class="body-text" id="description"></div>
          <hr />
          <div class="facts">
            <div class="fact one">
              <div class="subheading-2">AVG. DISTANCE</div>
              <div class="subheading-1" id="distance"></div>
            </div>
            <div class="fact">
              <div class="subheading-2">EST. TRAVEL TIME</div>

            </div>
          </div>
